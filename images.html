<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - FAST Code</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 50px;
      font-weight: bold;
      margin-top: 40px;
      color: #00bfff;
    }

    h2 {
      font-size: 32px;
      font-weight: bold;
      color: #00bfff;
      margin-top: 50px;
      border-bottom: 2px solid #00bfff;
      display: inline-block;
      padding-bottom: 5px;
    }

    .gallery-section {
      margin-top: 40px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .gallery img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      border: 2px solid #00bfff;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00bfff;
    }

    a {
      color: #00bfff;
      text-decoration: none;
      display: inline-block;
      margin: 50px 0;
      font-size: 20px;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* LIGHTBOX STYLES */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border: 3px solid #00bfff;
      border-radius: 10px;
    }

    .lightbox button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #00bfff;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
    }

    .lightbox .prev {
      left: 30px;
    }

    .lightbox .next {
      right: 30px;
    }

    .lightbox .close {
      top: 20px;
      right: 30px;
      position: absolute;
      font-size: 40px;
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>

  <!-- üì∏ Events Section -->
  <div class="gallery-section" id="event">
    <h2>Events</h2>
    <div class="gallery">
      <img src="images/event1.jpg" alt="Event 1">
      <img src="images/event2.jpg" alt="Event 2">
      <img src="images/event3.jpg" alt="Event 3">
    </div>
  </div>

  <!-- üéì Students in Class Section -->
  <div class="gallery-section" id="class">
    <h2>Students in Class</h2>
    <div class="gallery">
      <img src="students1.jpg" alt="Class 1">
      <img src="students2.jpg" alt="Class 2">
      <img src="/image/class3.jpg" alt="Class 3">
    </div>
  </div>

  <!-- üè´ Campus Section -->
  <div class="gallery-section" id="campus">
    <h2>Campus</h2>
    <div class="gallery">
      <img src="images/campus1.jpg" alt="Campus 1">
      <img src="images/campus2.jpg" alt="Campus 2">
      <img src="images/campus3.jpg" alt="Campus 3">
    </div>
  </div>

  <!-- üìö Library Section -->
  <div class="gallery-section" id="Excursion">
    <h2>Excursion</h2>
    <div class="gallery">
      <img src="excursion1.jpg" alt="excursion 1">
      <img src="excursion2.jpg" alt="excursion 2">
      <img src="images/library3.jpg" alt="Library 3">
    </div>
  </div>

  <a href="index.html">‚Üê Back to Home</a>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <button class="close" onclick="closeLightbox()">√ó</button>
    <button class="prev" onclick="changeImage(-1)">‚ùÆ</button>
    <img id="lightbox-img" src="">
    <button class="next" onclick="changeImage(1)">‚ùØ</button>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentImages = [];
    let currentIndex = 0;

    // Open lightbox when an image is clicked
    document.querySelectorAll('.gallery').forEach(gallery => {
      const imgs = gallery.querySelectorAll('img');
      imgs.forEach((img, index) => {
        img.addEventListener('click', () => {
          currentImages = Array.from(imgs);
          currentIndex = index;
          openLightbox(currentImages[currentIndex].src);
        });
      });
    });

    function openLightbox(src) {
      lightbox.style.display = 'flex';
      lightboxImg.src = src;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = currentImages.length - 1;
      if (currentIndex >= currentImages.length) currentIndex = 0;
      lightboxImg.src = currentImages[currentIndex].src;
    }

    // Close on background click
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });
  </script>
</body>
</html>
